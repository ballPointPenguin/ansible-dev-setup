# code: language=ansible
---
- name: Ensure the bin directory exists
  ansible.builtin.file:
    path: /home/{{ current_user }}/bin
    state: directory
    owner: "{{ current_user }}"
    group: "{{ current_user }}"
    mode: "0755"

- name: Set up zsh
  ansible.builtin.include_tasks: zsh.yml
  tags: zsh

- name: Set up mise
  ansible.builtin.include_tasks: mise.yml
  tags: mise

- name: Set up Java
  ansible.builtin.include_tasks: java.yml
  tags: java
